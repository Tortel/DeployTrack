apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.tortel.deploytrack"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 25
        versionName "3.0.4"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    return void
}

dependencies {
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    // https://github.com/bmarrdev/android-DecoView-charting
    implementation 'com.github.bmarrdev:android-DecoView-charting:v1.2'

    // https://github.com/ogaclejapan/SmartTabLayout
    implementation 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    // https://github.com/jaydeep17/datetimepicker
    implementation 'com.github.jaydeep17:datetimepicker:0.0.4'
    // https://github.com/LarsWerkman/HoloColorPicker
    implementation 'com.larswerkman:HoloColorPicker:1.5'
    // https://github.com/afollestad/material-dialogs
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    // http://www.joda.org/joda-time/
    implementation 'joda-time:joda-time:2.9.9'

    // http://ormlite.com/
    implementation 'com.j256.ormlite:ormlite-core:5.0'
    implementation 'com.j256.ormlite:ormlite-android:5.0'

    // Firebase
    implementation 'com.google.firebase:firebase-auth:11.4.2'
    implementation 'com.google.firebase:firebase-database:11.4.2'
    implementation 'com.google.android.gms:play-services-auth:11.4.2'
    // Firebase crash reporting
    implementation 'com.google.firebase:firebase-crash:11.4.2'
    // Firebase analytics
    implementation 'com.google.firebase:firebase-core:11.4.2'
}

// For use with Firebase
apply plugin: 'com.google.gms.google-services'
