apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.tortel.deploytrack"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 28
        versionName "3.0.7"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            versionNameSuffix '-dev'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    return void
}

dependencies {
    // Navigation
    def nav_version = '2.3.2'
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"

    implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"
    implementation "androidx.navigation:navigation-compose:1.0.0-alpha04"

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.preference:preference:1.1.1'
    // https://github.com/bmarrdev/android-DecoView-charting
    implementation 'com.github.bmarrdev:android-DecoView-charting:1.2'

    // https://github.com/wdullaer/MaterialDateTimePicker
    implementation 'com.wdullaer:materialdatetimepicker:4.2.3'
    // https://github.com/LarsWerkman/HoloColorPicker
    implementation 'com.larswerkman:HoloColorPicker:1.5'

    // http://www.joda.org/joda-time/
    implementation 'joda-time:joda-time:2.10.8'

    // http://ormlite.com/
    implementation 'com.j256.ormlite:ormlite-core:5.3'
    implementation 'com.j256.ormlite:ormlite-android:5.3'

    // Firebase
    implementation 'com.google.firebase:firebase-auth:20.0.1'
    implementation 'com.google.firebase:firebase-database:19.6.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    // Crashlytics crash reporting
    implementation 'com.google.firebase:firebase-crashlytics:17.3.0'
    // Firebase analytics
    implementation 'com.google.firebase:firebase-core:18.0.0'
}

// For use with Firebase
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
// Navigation safe args
apply plugin: 'androidx.navigation.safeargs'
