apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.tortel.deploytrack"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 20
        versionName "2.9.0-pre"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    return void
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.+'
    // https://github.com/bmarrdev/android-DecoView-charting
    compile 'com.github.bmarrdev:android-DecoView-charting:v1.2'

    // https://github.com/rengwuxian/MaterialEditText
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    // https://github.com/astuetz/PagerSlidingTabStrip
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    // https://github.com/jaydeep17/datetimepicker
    compile 'com.github.jaydeep17:datetimepicker:0.0.4'
    // https://github.com/LarsWerkman/HoloColorPicker
    compile 'com.larswerkman:HoloColorPicker:1.5'
    // https://github.com/afollestad/material-dialogs
    compile 'com.afollestad.material-dialogs:core:0.9.0.2'
    // https://github.com/diogobernardino/WilliamChart
    compile 'com.diogobernardino:williamchart:2.2'

    // http://www.joda.org/joda-time/
    compile 'joda-time:joda-time:2.9.4'

    // http://ormlite.com/
    compile 'com.j256.ormlite:ormlite-core:5.0'
    compile 'com.j256.ormlite:ormlite-android:5.0'

    // Firebase
    compile 'com.google.firebase:firebase-auth:9.4.0'
    compile 'com.google.firebase:firebase-database:9.4.0'
    compile 'com.google.android.gms:play-services-auth:9.4.0'
    // Firebase crash reporting
    compile 'com.google.firebase:firebase-crash:9.4.0'
    // Firebase analytics
    compile 'com.google.firebase:firebase-core:9.4.0'

    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha4'
}

// For use with Firebase
apply plugin: 'com.google.gms.google-services'
