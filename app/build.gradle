apply plugin: 'com.android.application'
apply plugin: 'com.github.ben-manes.versions'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.tortel.deploytrack"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 19
        versionName "2.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.4.+'
    // https://github.com/bmarrdev/android-DecoView-charting
    compile 'com.github.bmarrdev:android-DecoView-charting:v1.1'

    // https://github.com/rengwuxian/MaterialEditText
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    // https://github.com/astuetz/PagerSlidingTabStrip
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    // https://github.com/jaydeep17/datetimepicker
    compile 'com.github.jaydeep17:datetimepicker:0.0.4'
    // https://github.com/LarsWerkman/HoloColorPicker
    compile 'com.larswerkman:HoloColorPicker:1.5'
    // https://github.com/afollestad/material-dialogs
    compile 'com.afollestad.material-dialogs:core:0.8.5.9'
    // https://github.com/diogobernardino/WilliamChart
    compile 'com.diogobernardino:williamchart:2.2'

    // http://www.joda.org/joda-time/
    compile 'joda-time:joda-time:2.9.4'

    // http://ormlite.com/
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-android:4.48'

    // Firebase
    compile 'com.google.firebase:firebase-auth:9.0.2'
    compile 'com.google.android.gms:play-services-auth:9.0.2'

    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha1'
}

// For use with Firebase
apply plugin: 'com.google.gms.google-services'
