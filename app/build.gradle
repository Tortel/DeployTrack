apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'

    defaultConfig {
        applicationId "com.tortel.deploytrack"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 24
        versionName "3.0.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    return void
}

dependencies {
    //noinspection GradleCompatible
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    // https://github.com/bmarrdev/android-DecoView-charting
    compile 'com.github.bmarrdev:android-DecoView-charting:v1.2'

    // https://github.com/ogaclejapan/SmartTabLayout
    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    // https://github.com/jaydeep17/datetimepicker
    compile 'com.github.jaydeep17:datetimepicker:0.0.4'
    // https://github.com/LarsWerkman/HoloColorPicker
    compile 'com.larswerkman:HoloColorPicker:1.5'
    // https://github.com/afollestad/material-dialogs
    compile 'com.afollestad.material-dialogs:core:0.9.4.6'
    // https://github.com/diogobernardino/WilliamChart
    compile 'com.diogobernardino:williamchart:2.4.0'

    // http://www.joda.org/joda-time/
    compile 'joda-time:joda-time:2.9.9'

    // http://ormlite.com/
    compile 'com.j256.ormlite:ormlite-core:5.0'
    compile 'com.j256.ormlite:ormlite-android:5.0'

    // Firebase
    compile 'com.google.firebase:firebase-auth:11.2.0'
    compile 'com.google.firebase:firebase-database:11.2.0'
    compile 'com.google.android.gms:play-services-auth:11.2.0'
    // Firebase crash reporting
    compile 'com.google.firebase:firebase-crash:11.2.0'
    // Firebase analytics
    compile 'com.google.firebase:firebase-core:11.2.0'
}

// For use with Firebase
apply plugin: 'com.google.gms.google-services'
