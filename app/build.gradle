apply plugin: 'com.android.application'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.tortel.deploytrack"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 28
        versionName "3.0.7"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            versionNameSuffix '-dev'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    namespace 'com.tortel.deploytrack'
    return void
}

dependencies {
    implementation 'androidx.annotation:annotation-jvm:+'

    // Versions
    def room_version = "2.5.2"
    def nav_version = '2.6.0'

    // Navigation
    implementation "androidx.navigation:navigation-fragment:$nav_version"
    implementation "androidx.navigation:navigation-ui:$nav_version"
    implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"
    implementation "androidx.navigation:navigation-compose:$nav_version"

    // Room
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    // RxJava for Room
    implementation "androidx.room:room-rxjava3:$room_version"
    // Room Paging
    implementation "androidx.room:room-paging:$room_version"

    // Appcompat/Material
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.preference:preference:1.2.0'

    // https://github.com/bmarrdev/android-DecoView-charting
    implementation 'com.github.bmarrdev:android-DecoView-charting:1.2'

    // https://github.com/wdullaer/MaterialDateTimePicker
    implementation 'com.wdullaer:materialdatetimepicker:4.2.3'
    // https://github.com/LarsWerkman/HoloColorPicker
    implementation 'com.larswerkman:HoloColorPicker:1.5'

    // http://www.joda.org/joda-time/
    implementation 'joda-time:joda-time:2.10.13'

    // http://ormlite.com/
    implementation 'com.j256.ormlite:ormlite-android:6.1'

    // Google Services Auth
    implementation 'com.google.android.gms:play-services-auth:20.6.0'

    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:31.5.0')

    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
    // Crashlytics crash reporting
    implementation 'com.google.firebase:firebase-crashlytics'
    // Firebase analytics
    implementation 'com.google.firebase:firebase-analytics'
}

// For use with Firebase
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
// Navigation safe args
apply plugin: 'androidx.navigation.safeargs'
